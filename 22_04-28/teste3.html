<meta charset="UTF-8">
<script>
let valorSalario = parseFloat(prompt('Informe o valor do salário bruto'));
console.log('O valor do salário bruto é R$ ' + valorSalario);
  
let inss = 0
    if (valorSalario >= 0.01 && valorSalario <= 1212.00){
        console.log('O valor do INSS é de: R$ ' + (inss = valorSalario * 0.075).toFixed(2));
        inss = valorSalario * 0.075;
    }
    else if (valorSalario >= 1212.01 && valorSalario <= 2427.35){
        console.log('O valor do INSS é de: R$ ' + ((inss = valorSalario * 0.09) - 18.18).toFixed(2));
        inss = valorSalario * 0.09 - (18.18);
    }
    else if (valorSalario >= 2427.36 && valorSalario <= 3641.03){
        console.log('O valor do INSS é de: R$ ' + ((inss = valorSalario * 0.12) - 91.01).toFixed(2));
        inss = valorSalario * 0.12 - (91.01);
    }
    else if (valorSalario >= 3641.04){
        console.log('O valor do INSS é de: R$ ' + ((inss = valorSalario * 0.14) - 163).toFixed(2));
        inss = valorSalario * 0.14 - (163);
    }
let salarioSemInss = valorSalario - inss;

let ir = 0
    if (salarioSemInss >= 0.01 && salarioSemInss <= 1903.98){  
        console.log('Isento de IR');   
        ir = salarioSemInss;
    }

        console.log('O valor do IR é de: R$ ' + ((ir = salarioSemInss * 0.075) - 142.8).toFixed(2));
        ir = salarioSemInss * 0.075 - (142.8);
    }
    else if (salarioSemInss >= 2826.66 && salarioSemInss <= 3751.05){  
        console.log('O valor do IR é de: R$ ' + ((ir = salarioSemInss * 0.15) - 354.8).toFixed(2));      
        ir = salarioSemInss * 0.15 - (354.80);
    }
    else if (salarioSemInss >= 3751.06 && salarioSemInss <= 4664.68){   
        console.log('O valor do IR é de: R$ ' + ((ir = salarioSemInss * 0.225) - 636.13).toFixed(2));    
        ir = salarioSemInss * 0.225 - (636.13);
    }
    else if (salarioSemInss >= 4664.69){    
        console.log('O valor do IR é de: R$ ' + ((ir = salarioSemInss * 0.275) - 869.36).toFixed(2));      
        ir = salarioSemInss * 0.275 - (869.36);
    }

let salarioLiquido = salarioSemInss - ir;

    if (salarioLiquido <= 1903.98){
        console.log('O valor do salário líquido é de: R$ ' + salarioSemInss.toFixed(2))
    }
    else if (salarioSemInss > 1903.98){
        console.log('O valor do salário líquido é: R$ ' + salarioLiquido.toFixed(2));
    }

</script>
