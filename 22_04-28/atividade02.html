<meta charset="UTF-8">
<script>
    let Produto = parseFloat(prompt('Informe o valor do produto'));
    
    if (Produto <= 50){
        console.log('O preco de venda e R$ ' + Produto * 1.45);
    } else if (Produto >= 50){
        console.log('O preco de venda e R$ ' + Produto * 1.30);
    }


</script>
