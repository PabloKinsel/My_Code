

<script>

    let n1 = 60;
    let n2 = 90;


    let media = (n1 + n2) / 2;

    // a - 90 - 100
    // b - 50 - 90
    // c - 0 - 50

    if (media >= 90) {
        console.log('CONCEITO A');
    }

    if (media >= 50 && media < 90) {
        console.log('CONCEITO B');
    }

    if (media < 50) {
        console.log('CONCEITO C');
    }

</script>
