<meta charset="UTF-8">
<script>

let totalDaCompra = parseInt(prompt ('Digite o valor de sua compra: '))
let descontoDaCompra = parseInt(prompt  ('Digite o valor de seu desconto (somente os numerais):'))

let descontoReal = (totalDaCompra)-(descontoDaCompra/100)

console.log ('O valor final de sua compra deu ' +descontoReal + ' reais.')

</script>
