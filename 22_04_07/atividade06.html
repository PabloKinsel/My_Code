<meta charset="UTF-8">
<script>
    for (let tabuada = 10; tabuada >= 1; tabuada--){
        if (tabuada <= 10) {
            for (let multiplicacao = 10; multiplicacao >= 1; multiplicacao--) {
                console.log (`${tabuada} x ${multiplicacao} = ${tabuada * multiplicacao}`)
            }
            console.log('')
        }
    }

</script>
