<script>

  function numero(valor, porcentagem){

    return valor * porcentagem / 100
  }
    let valor = parseFloat(prompt(' Informe o valor'))
    let porcentagem = parseFloat(prompt(' Informe a porcentagem que deseja saber (apenas com numeros)'))

    console.log (` Seu valor e ${numero(valor, porcentagem)}`)
    
</script>
