<script>

    let Juros = parseFloat(prompt('Insira a taxa de juros anual (apenas numeros)'));
    let Dias = parseFloat(prompt('Insira a quantidade de dias que voce deixou rendendo'));
    let LucroDiarios = Juros / 365;
    let Porcentagem = LucroDiarios / 100;
    let LucroAnual = (Investimento * Dias) * Porcentagem ; 
    console.log('Seu lucro anual e de R$' + LucroAnual)
